    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to handle color chip click
        function handleColorChipClick(event) {
          event.preventDefault();
          const chip = event.currentTarget;
          const productItem = chip.closest(".sf-simpleBff_productsItem");
          // Remove 'selected' class and border from all color chips within the same product item
          productItem
            .querySelectorAll(".js-sf-simpleBff_productsItemColorChip")
            .forEach(function (otherChip) {
              otherChip.classList.remove("selected");
              otherChip.style.border = "none";
            });
          // Add 'selected' class and border to the clicked color chip
          chip.classList.add("selected");
          chip.style.border = "1px solid #747474";
          // Update other parts of the UI or perform additional actions if needed
          const imageUrl = chip.getAttribute("data-image-url");
          const productImage = productItem.querySelector(
            ".js-sf-simpleBff_productsItemImage"
          );
          productImage.src = imageUrl;
          // Update the data-jan attribute for the corresponding link
          const jan = chip.getAttribute("data-jan");
          productItem.setAttribute("data-jan", jan);
          // Update the product link
          const productLink = chip.getAttribute("data-product-link") || "";
          const mainProductLink = productItem.querySelector(
            ".sf-simpleBff_productsItemHead a"
          );
          mainProductLink.href = productLink + "?jan=" + jan;
          // You can also update other product information or perform additional actions here
        }
        // Add click event listeners to color chips
        document
          .querySelectorAll(".js-sf-simpleBff_productsItemColorChip")
          .forEach(function (chip) {
            chip.addEventListener("click", handleColorChipClick);
          });
      });
    </script>
    <script>
      // 用於處理連結更新的函數
      function updateLink(element) {
        const jan = element.getAttribute("data-jan");
        // 如果 data-jan 存在，則更新連結
        if (jan) {
          const currentHref = "https://api.91app.com/es/Redirect/41566/" + jan;
          // 更新 href 屬性
          element.setAttribute("href", currentHref);
          // 輸出更新後的 href，以確保正確性
          console.log("Updated href:", currentHref);
        }
      }
      // 在文檔加載完成後，為所有具有特定類別的元素添加事件監聽器
      document.addEventListener("DOMContentLoaded", function () {
        // 選擇所有具有特定類別的商品項目
        const productItems = document.querySelectorAll(
          ".js-sf-simpleBff_productsItem"
        );
        // 初始化時更新連結
        productItems.forEach(function (productItem) {
          updateLink(productItem);
        });
        // 點擊時更新連結
        productItems.forEach(function (productItem) {
          productItem.addEventListener("click", function () {
            updateLink(productItem);
          });
        });
      });
